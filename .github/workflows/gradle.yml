# This workflow will build a Java project with Gradle
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-gradle

name: Java CI with Gradle

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        jdk: [14.0.1]
    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK ${{ matrix.jdk }}
      uses: actions/setup-java@v1
      with:
        java-version: ${{ matrix.jdk }}
    - name: Cache Gradle packages
      uses: actions/cache@v2
      with:
        path: ~/.gradle/caches
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle') }}
        restore-keys: ${{ runner.os }}-gradle
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
    - name: Build with Gradle
      run: ./gradlew regenerate && ./gradlew build
    - name: Generate jar files
      run: ./gradlew previewRelease
    - name: Upload GUI jar as artifact
      uses: actions/upload-artifact@v2
      with:
        name: BlockMap-gui-${{ matrix.os }}-$GITHUB_SHA
        path: BlockMap-gui/build/libs/fat/BlockMap-*
    - name: Upload CLI jar as artifact
      uses: actions/upload-artifact@v2
      with:
        name: BlockMap-cli-${{ matrix.os }}-$GITHUB_SHA
        path: BlockMap-cli/build/libs/fat/BlockMap-*
